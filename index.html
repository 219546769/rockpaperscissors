<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body style="background-color:black;">
  
    
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
     
     
  <div class="row">
      <h1 class="header">Rock Paper Scissors</h1>
      <img src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png">
    <div class="instructions"> 
      <h2> How to play? </h2>
      <p> It is very simple to play this game.</p>
      <p>You first pick rock, paper, or scissors, then you plug your amazing choice into the input box and press "shoot!"</p>
      <p>CAN NOT LEAVE UNTIL YOU WIN!!</p>
    </div>
      <h3 class="h3">Please Submit Your Choice Below</h3>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
      </div>
   
      <div id="choices" class="row">
        <div>
          <h4> Your Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h4>Your Enemies Choice</h4>
          <p id="computerChoice"></p>
        </div>
      </div>
        <div class="result">
          <h3>Results</h3>
          <p id="computerChoiceName"></p>
        </div>
         
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
